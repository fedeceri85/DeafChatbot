<!DOCTYPE html>
<html>
<head>
    <title>HearGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="University Logo" class="logo">
            <h1>HearGPT: Your Hearing Loss Chatbot</h1>
        </header>
        
        <div class="chat-container">
            <div class="doctor-image">
                <img src="{{ url_for('static', filename='doctor.png') }}" alt="Doctor">
            </div>
            <div id="chat-history"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>

        <div class="preset-questions">
            <div class="button-row">
                <button onclick="sendQuestion('How does hearing work?')">How does hearing work?</button>
                <button onclick="sendQuestion('How can I protect my hearing?')">How can I protect my hearing?</button>
                <button onclick="sendQuestion('What are common causes of hearing loss?')">What are common causes of hearing loss?</button>
            </div>
            <div class="button-row">
                <button onclick="sendQuestion('How does our hearing work?')">How does our hearing work?</button>
                <button onclick="sendQuestion('Can hearing loss be cured?')">Can hearing loss be cured?</button>
                <button onclick="sendQuestion('What is tinnitus?')">What is tinnitus?</button>
            </div>
        </div>

        <footer>
            <div class="university-info">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="University Logo" class="footer-logo">
                <span>University of Sheffield</span>
            </div>
            <div class="social-links">
                <a href="https://twitter.com/HearingShef">🐦 @HearingShef</a>
                <span> | </span>
                <a href="https://sheffield.ac.uk/hearing">🎓 sheffield.ac.uk/hearing</a>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
